        const projectSuggestionsList = [

        function getSuggestions(inputValue, suggestionsList) {
            const words = inputValue.split(' ');
            const lastWord = words[words.length - 1];
            const suggestions = [];
            for (const suggestion of suggestionsList) {
                if (suggestion.startsWith(lastWord)) {
                    suggestions.push(suggestion);
                }
            }
            return suggestions;
        }

        riskInputField.addEventListener('input', (e) => {
            const inputValue = e.target.value;
            const suggestions = getSuggestions(inputValue, riskSuggestionsList);

            const suggestionsListElement = document.getElementById('suggestions-list');
            suggestionsListElement.innerHTML = '';
            suggestions.forEach((suggestion) => {
                const suggestionListItem = document.createElement('li');
                suggestionListItem.textContent = suggestion;
                suggestionListItem.addEventListener('click', () => {
                    const words = inputValue.split(' ');
                    words[words.length - 1] = suggestion;
                    riskInputField.value = words.join(' ');
                    riskSuggestionsDiv.style.display = 'none';

                    riskInputField.focus();
                    riskInputField.setSelectionRange(riskInputField.value.length, riskInputField.value.length);
                });
                suggestionsListElement.appendChild(suggestionListItem);
            });

            } else {
