<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Plan</title>
    <link rel="stylesheet" href="response_plan.css">
</head>
<body>
    <header>
        <a href="lista_risco.html"><img src="imgs/logo_renault.png" alt="Logo Renault" id="logo"></a>
        <nav>
            <ul>
                <li><a href="lista_risco.html">List of Risks</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" id="form-response-plan">
            <h1>Response Plan</h1>
            <section class="response-plan">
                
                <div class="input-group">
                    <label for="pilot_name">Pilot Name:</label>
                    <input type="text" id="pilot-name" placeholder="Pilot Name">
                </div>
                <div class="input-group">
                    <label for="pilot_id">Pilot ID:</label>
                    <input type="text" id="pilot-id" placeholder="Pilot ID">
                </div>
                <div class="input-group">
                    <label for="initial_date">Initial Date:</label>
                    <input type="date" id="initial-date">
                </div>
                <div class="input-group">
                    <label for="strategy">Strategy:</label>
                    <select name="" id="strategy">
                        <option disabled selected>Strategy</option>
                        <option value="avoid">Avoid</option>
                        <option value="mitigate">Mitigate</option>
                        <option value="transfer">Transfer</option>
                        <option value="accept">Accept</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="action">Action:</label>
                    <input type="text" id="action" placeholder="Action">
                </div>
                <div class="input-group">
                    <label for="alert_date">Alert Date:</label>
                    <input type="date" name="" id="alert-date">
                </div>
                <div class="input-group">
                    <label for="residual_probability">Residual Probability:</label>
                    <select name="" id="residual-probabilit">
                        <option disabled selected>Residual Probabilit</option>
                        <option value="very-low">Very low</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="very-high">Very High</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="residual_impact">Residual Impact:</label>
                    <select name="" id="residual-impact">
                        <option disabled selected>Residual Impact</option>
                        <option value="very-low">Very low</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="very-high">Very High</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="action_validation">Action Validation:</label>
                    <select name="" id="action-validation">
                        <option disabled selected>Action Validation</option>
                        <option value="at-risk">At Risk</option>
                        <option value="in-trajectory">In Trajectory</option>
                        <option value="resolved">Resolved</option>
                        <option value="does-not-apply">Does Not Apply Yet</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="risk_validation">Risk Validation:</label>
                    <select name="" id="risk-validation">
                        <option disabled selected>Risk Validation</option>
                        <option value="at-risk">At Risk</option>
                        <option value="in-trajectory">In Trajectory</option>
                        <option value="resolved">Resolved</option>
                        <option value="problem">Problem</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="resolution_date">Resolution Date:</label>
                    <input type="date" name="" id="resolution-date">
                </div>
                <div class="input-group">
                    <label for="capitalization">Capitalization:</label>
                    <select name="" id="capitalization">
                        <option disabled selected>Capitalization</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                </div> 
            </section>
            
            <div class="buttons">
                <button id="cancelar">Cancelar</button>
                <button id="cadastrar">Cadastrar</button>
            </div>
        </form>

    </main>
</body>
</html>
